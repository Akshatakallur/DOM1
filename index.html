<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mini caclulator</h1>
    <label>Enter first number: </label> <input type="text" id="num1"><br><br> 
    <label>Enter second number: </label> <input type="text" id="num2"><br><br>
    <button onclick="add()">Add</button> 
    <button onclick="subtract()">Subtract</button> 
    <button onclick="divide()">Divide</button> 
    <button onclick="multiply()">Multiply</button>
</body>
</html>

    <script>
    function add() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        alert(num1 + num2);
    }

    function subtract() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        alert(num1 - num2);
    }

    function divide() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        alert(num1 / num2);
    }

    function multiply() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        alert(num1 * num2);
    }
</script>
