<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter Name">
	<select id="gender" >
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter Email">
	<input type="text" name="mobile" id="mobile" placeholder=" Enter Mobile No">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let name = document.getElementById('name').value;
            let displayName = document.getElementById('dName');
            displayName.textContent = name;
		}

		function showGender() {
			// Show the selected gender inside h2
            let gender = document.getElementById('gender').value;
            let displayGender = document.getElementById('dGender');
            displayGender.textContent = gender;
		}

		function showEmail() {
			// Show the filled email inside h3
            let email = document.getElementById('email').value;
            let displayEmail = document.getElementById('dEmail');
            displayEmail.textContent = email;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let mobile = document.getElementById('mobile').value;
            let displayMobile = document.getElementById('dMobile');
            displayMobile.textContent = mobile;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById('name').value = "";
            document.getElementById('gender').value = "";
            document.getElementById('email').value = "";
            document.getElementById('mobile').value = ""; 
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById('dName').textContent = "NAME";
            document.getElementById('dGender').textContent = "GENDER";
            document.getElementById('dEmail').textContent = "EMAIL";
            document.getElementById('dMobile').textContent = "MOBILE";
		}
	</script>
</body>
</html>
